<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form_registert.css">
    </head>
    <body class="border center">
        <div>
            <h1>Đăng kí</h1>
        </div>
        <div class="text-left">
            <label for="fname">Họ tên: </label>
            <input type="text" id="fname" name="fname" class="my-2">

            <br/>

            <label for="sex">Giới tính:</label>
            <select name="sex" id="sex" class="my-2">
                <option value="nam">Nam</option>
                <option value="nu">Nữ</option>
            </select>

            <br/>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="my-2">

            <br/>

            <label for="lname">Địa chỉ: </label>
            <input type="text" id="lname" name="lname" class="my-2">

            <br/>

            <label for="area">Khu vực:</label>
            <select name="area" id="area" class="my-2">
                <option value="nam">A1</option>
                <option value="nu">A2</option>
            </select>

            <br/>

            <label for="district">Huyện:</label>
            <select name="district" id="district" class="my-2">
                <option value="hn">Hà Nội</option>
                <option value="nd">Nam Đinh</option>
            </select>

            <br/>

            <label for="city">Thành phố:</label>
            <select name="city" id="city" class="my-2">
                <option value="hn">Hà Nội</option>
                <option value="hcm">Hồ Chí Minh</option>
            </select>
        </div>

        <div class="my-2">
            <button type="button">Lưu</button>
            <button type="button">Hủy</button>
        </div>
    </body>
</html>
